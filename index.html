<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TipCalc</title>
    <link rel="icon" type="image/png" sizes="16x16" href="favicon-16x16.png">
    <link rel="icon" type="image/png" sizes="32x32" href="favicon-32x32.png">
    <link rel="icon" href="favicon.ico" type="image/x-icon">
    <link rel="apple-touch-icon" href="apple-touch-icon.png">
    <link rel="manifest" href="site.webmanifest">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/tailwindcss/2.2.19/tailwind.min.css" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
    <script src="script.js" defer></script>
    <style>
        body {
            font-family: 'Roboto', sans-serif;
        }
    </style>
</head>
<body class="bg-gradient-to-r from-purple-400 via-pink-500 to-red-500 min-h-screen flex items-center justify-center">
    <div class="bg-white p-10 rounded-lg shadow-lg max-w-lg w-full text-center">
        <h1 class="text-3xl font-bold mb-5">Tip Calculator</h1>
        <label for="billAmount" class="block text-xl font-semibold mb-2">Bill Amount:</label>
        <input id="billAmount" type="number" class="w-full p-2 mb-4 border border-gray-300 rounded">
        
        <label for="tipPercentage" class="block text-xl font-semibold mb-2">Tip Percentage:</label>
        <input id="tipPercentage" type="range" min="0" max="100" value="15" class="w-full mb-4">
        <div class="text-lg font-medium mb-4">Tip: <span id="tipAmount">15</span>%</div>
        
        <button id="calculateBtn" class="bg-gradient-to-r from-green-400 to-blue-500 text-white font-bold py-2 px-4 rounded hover:bg-gradient-to-r hover:from-green-500 hover:to-blue-600">
            Calculate Tip
        </button>
        
        <div class="mt-4 text-xl">
            <p>Total Tip: $<span id="totalTip">0.00</span></p>
            <p>Total Amount: $<span id="totalAmount">0.00</span></p>
        </div>
    </div>
    <footer class="fixed bottom-0 left-0 w-full text-center text-xs italic text-gray-600 font-light py-2">
        &copy; Chris Corp 2025
    </footer>
    <script src="script.js"></script>
</body>
</html>
